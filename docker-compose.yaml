version: "3.9"
services:
  postgres:
    container_name: postgres
    image: postgres:15.3
    environment:
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "pgpass123"
      POSTGRES_DB: "notes"
    ports:
      - 5432:5432
  redis:
    image: redis:7.0-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 60 1 --loglevel warning
    volumes: 
      - redis:/data
volumes:
  redis:
    driver: local